<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Teribl D</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="background-image"></div>

    <style>
        .background-image {
            background-image: url(styles/images/p111.png);
        }
    </style>

    <script>
        document.addEventListener("keydown", (ev) => {
            if (ev.keyCode == "39") {
                if (ev.keyCode == "39") window.location.href = 'p112.html'
                console.log("Right arrow was pressed.")
            }
            if (ev.keyCode == "37") {
                if (ev.keyCode == "37") window.location.href = 'p110.html'
                console.log("Left arrow was pressed.")
            }
            if (ev.keyCode == "38") {
                if (ev.keyCode == "38") window.location.href = 'p89.html'
                console.log("Up arrow was pressed.")
            }
            if (ev.keyCode == "40") {
                if (ev.keyCode == "40") window.location.href = 'p134.html'
                console.log("Down arrow was pressed.")
            }
        });

        document.addEventListener('touchstart', handleTouchStart, false);
        document.addEventListener('touchmove', handleTouchMove, false);

        var xDown = null;
        var yDown = null;

        function getTouches(evt){
            return evt.touches ||
            evt.originalEvent.touches;
        }

        function handleTouchStart(evt){
            const firstTouch = getTouches(evt)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        };

        function handleTouchMove(evt){
            if (! xDown || ! yDown){
                return;
            }

            var xUp = evt.touches[0].clientX;
            var yUp = evt.touches[0].clientY;

            var xDiff = xDown - xUp;
            var yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)){
                if (xDiff > 0){
                    if (xDiff > 0) window.location.href = 'p112.html'
                    console.log("Swipe right.")
                } else {
                    if (xDiff < 0) window.location.href = 'p110.html'
                    console.log("Swipe left.")
                }
            } else {
                if (yDiff > 0){
                    if (yDiff > 0) window.location.href = 'p134.html'
                    console.log("Swipe down.")
                } else {
                    if (yDiff < 0) window.location.href = 'p89.html'
                    console.log("Swipe up.")
                }
            }

            xDown = null;
            yDown = null;
        };
    </script>
</body>
</html>
